{% load static %}

<style>
  /* Header styles matching frontend Navbar */
  .header {
    position: sticky;
    top: 0;
    z-index: 50;
    width: 100%;
    border-bottom: 1px solid hsl(var(--border));
    background-color: hsl(var(--background) / 0.95);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
  }

  .header-container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 2rem;
    display: flex;
    height: 3.5rem;
    align-items: center;
    justify-content: space-between;
  }

  .header-left {
    display: flex;
    align-items: center;
  }

  .header-logo {
    margin-right: 1.5rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    text-decoration: none;
    color: inherit;
  }

  .header-logo:hover {
    text-decoration: none;
  }

  .header-logo-text {
    font-size: 1.25rem;
    font-weight: 700;
    background: linear-gradient(to right, hsl(var(--primary)), hsl(var(--secondary)));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
  }

  .header-right {
    display: flex;
    align-items: center;
    gap: 1rem;
  }

  .header-nav {
    display: none;
    align-items: center;
    gap: 1.5rem;
    font-size: 0.875rem;
    font-weight: 500;
  }

  @media (min-width: 768px) {
    .header-nav {
      display: flex;
    }
  }

  .header-nav-link {
    display: flex;
    align-items: center;
    gap: 0.25rem;
    color: hsl(var(--foreground) / 0.6);
    text-decoration: none;
    transition: color 0.2s ease;
  }

  .header-nav-link:hover {
    color: hsl(var(--foreground) / 0.8);
    text-decoration: none;
  }

  .header-nav-icon {
    width: 1rem;
    height: 1rem;
  }

  .header-button {
    display: flex;
    align-items: center;
    gap: 0.25rem;
    padding: 0.5rem 1rem;
    background: none;
    border: none;
    color: hsl(var(--foreground) / 0.6);
    text-decoration: none;
    font-size: 0.875rem;
    font-weight: 500;
    cursor: pointer;
    transition: color 0.2s ease;
    border-radius: calc(var(--radius) - 2px);
  }

  .header-button:hover {
    color: hsl(var(--foreground) / 0.8);
    background-color: hsl(var(--muted));
  }

  .header-auth-buttons {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .header-auth-button {
    padding: 0.5rem 1rem;
    background: none;
    border: 1px solid hsl(var(--border));
    color: hsl(var(--foreground));
    text-decoration: none;
    font-size: 0.875rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
    border-radius: calc(var(--radius) - 2px);
  }

  .header-auth-button:hover {
    background-color: hsl(var(--muted));
    text-decoration: none;
  }

  .header-auth-button.primary {
    background-color: hsl(var(--primary));
    color: hsl(var(--primary-foreground));
    border-color: hsl(var(--primary));
  }

  .header-auth-button.primary:hover {
    background-color: hsl(var(--primary) / 0.9);
  }

  .theme-toggle {
    padding: 0.5rem;
    background: none;
    border: none;
    color: hsl(var(--foreground) / 0.6);
    cursor: pointer;
    border-radius: calc(var(--radius) - 2px);
    transition: all 0.2s ease;
  }

  .theme-toggle:hover {
    color: hsl(var(--foreground) / 0.8);
    background-color: hsl(var(--muted));
  }

  .theme-toggle-icon {
    width: 1.25rem;
    height: 1.25rem;
  }

  /* Mobile menu */
  .mobile-menu-button {
    display: block;
    padding: 0.5rem;
    background: none;
    border: none;
    color: hsl(var(--foreground) / 0.6);
    cursor: pointer;
    border-radius: calc(var(--radius) - 2px);
    transition: all 0.2s ease;
  }

  @media (min-width: 768px) {
    .mobile-menu-button {
      display: none;
    }
  }

  .mobile-menu-button:hover {
    color: hsl(var(--foreground) / 0.8);
    background-color: hsl(var(--muted));
  }

  .mobile-menu-icon {
    width: 1.25rem;
    height: 1.25rem;
  }

  /* Responsive design */
  @media (max-width: 640px) {
    .header-container {
      padding: 0 1rem;
    }
  }

  /* Theme dropdown styles */
  .theme-dropdown {
    position: relative;
    display: inline-block;
  }

  .theme-dropdown-trigger {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 2.5rem;
    height: 2.5rem;
    border: none;
    border-radius: 50%;
    background: transparent;
    color: hsl(var(--foreground));
    cursor: pointer;
    transition: background-color 0.2s ease;
  }

  .theme-dropdown-trigger:hover {
    background-color: hsl(var(--muted));
  }

  .theme-toggle-icon {
    width: 1rem;
    height: 1rem;
    position: absolute;
    transition: all 0.3s ease;
  }

  .theme-icon-sun {
    opacity: 1;
    transform: rotate(0deg) scale(1);
  }

  .theme-icon-moon {
    opacity: 0;
    transform: rotate(90deg) scale(0);
  }

  .dark .theme-icon-sun {
    opacity: 0;
    transform: rotate(-90deg) scale(0);
  }

  .dark .theme-icon-moon {
    opacity: 1;
    transform: rotate(0deg) scale(1);
  }

  .theme-dropdown-menu {
    position: absolute;
    top: 100%;
    right: 0;
    margin-top: 0.25rem;
    min-width: 8rem;
    background-color: hsl(var(--popover));
    border: 1px solid hsl(var(--border));
    border-radius: calc(var(--radius) - 2px);
    box-shadow: 0 4px 6px -1px hsl(var(--foreground) / 0.1);
    z-index: 50;
    padding: 0.25rem;
    opacity: 0;
    visibility: hidden;
    transform: translateY(-0.5rem);
    transition: all 0.2s ease;
  }

  .theme-dropdown-menu.visible {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
  }

  .theme-dropdown-item {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    width: 100%;
    padding: 0.5rem 0.75rem;
    border: none;
    background: transparent;
    color: hsl(var(--popover-foreground));
    font-size: 0.875rem;
    font-weight: 500;
    border-radius: calc(var(--radius) - 4px);
    cursor: pointer;
    transition: background-color 0.2s ease;
    position: relative;
  }

  .theme-dropdown-item:hover {
    background-color: hsl(var(--muted));
  }

  .theme-dropdown-icon {
    width: 1rem;
    height: 1rem;
  }

  .theme-dropdown-check {
    width: 1rem;
    height: 1rem;
    margin-left: auto;
    opacity: 0;
    transition: opacity 0.2s ease;
  }

  .theme-dropdown-item.selected .theme-dropdown-check {
    opacity: 1;
  }

  /* Mobile menu styles */
  .mobile-menu {
    position: absolute;
    top: 100%;
    right: 0;
    margin-top: -0.125rem;
    min-width: 12rem;
    background-color: hsl(var(--popover));
    border: 1px solid hsl(var(--border));
    border-radius: calc(var(--radius) - 2px);
    box-shadow: 0 4px 6px -1px hsl(var(--foreground) / 0.1);
    z-index: 50;
    padding: 0.25rem;
    transition: all 0.2s ease;
  }

  .mobile-menu-hidden {
    opacity: 0;
    visibility: hidden;
    transform: translateY(-0.5rem);
  }

  .mobile-menu-visible {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
  }


  .mobile-menu-link {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    width: 100%;
    padding: 0.5rem 0.75rem;
    border: none;
    background: transparent;
    color: hsl(var(--popover-foreground));
    font-size: 0.875rem;
    font-weight: 500;
    border-radius: calc(var(--radius) - 4px);
    cursor: pointer;
    transition: background-color 0.2s ease;
    text-decoration: none;
  }

  .mobile-menu-link:hover {
    background-color: hsl(var(--muted));
    text-decoration: none;
  }

  .mobile-menu-link.primary {
    background-color: hsl(var(--primary));
    color: hsl(var(--primary-foreground));
  }

  .mobile-menu-link.primary:hover {
    background-color: hsl(var(--primary) / 0.9);
  }

  .mobile-menu-icon {
    width: 1rem;
    height: 1rem;
  }

  .mobile-menu-auth {
    justify-content: center;
    margin: 0.25rem 0;
  }
</style>

            </svg>

              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

      <!-- Mobile Menu Button -->

  <!-- Mobile Menu Dropdown -->
  <div id="mobile-menu" class="mobile-menu mobile-menu-hidden">
    <div class="mobile-menu-content">
      <a href="/" class="mobile-menu-link">
        <svg class="mobile-menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        <span>Home</span>
      </a>
      {% if user.is_authenticated %}
      <a href="/profile" class="mobile-menu-link">
        <svg class="mobile-menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
        <span>Profile</span>
      </a>
      <form method="post" action="/auth/logout/" style="display: block;">
        {% csrf_token %}
        <button type="submit" class="mobile-menu-link mobile-menu-button">
          <svg class="mobile-menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

          </svg>
          <span>Logout</span>
        </button>
      </form>
      {% endif %}
    </div>
  </div>
</header>


<script>
  function toggleMobileMenu() {
    const menu = document.getElementById('mobile-menu');
    if (menu.classList.contains('mobile-menu-hidden')) {
      menu.classList.remove('mobile-menu-hidden');
      menu.classList.add('mobile-menu-visible');
    } else {
      closeMobileMenu();
    }
  }

  function closeMobileMenu() {
    const menu = document.getElementById('mobile-menu');
    if (menu) {
      menu.classList.remove('mobile-menu-visible');
      menu.classList.add('mobile-menu-hidden');
    }
  }

  function closeAllHeaderDropdowns() {
    if (document.getElementById('mobile-menu').classList.contains('mobile-menu-visible')) {
      closeMobileMenu();
    }

    if (document.getElementById('theme-dropdown-menu').classList.contains('visible')) {
      closeThemeDropdown();
    }
  }

  // Theme dropdown functionality
  function toggleThemeDropdown() {
    const dropdown = document.getElementById('theme-dropdown-menu');
    if (dropdown.classList.contains('visible')) {
      dropdown.classList.remove('visible');
    } else {
      closeAllHeaderDropdowns();
      dropdown.classList.add('visible');
    }
  }

  function closeThemeDropdown() {
    const dropdown = document.getElementById('theme-dropdown-menu');
    const header = document.querySelector('.header');

    dropdown.classList.remove('visible');
    header.classList.remove('dropdown-open');
  }

  function updateThemeDropdownSelection() {
    const currentTheme = window.getTheme ? window.getTheme() : 'system';
    const items = document.querySelectorAll('.theme-dropdown-item');

    items.forEach(item => {
      item.classList.remove('selected');
      if (item.dataset.theme === currentTheme) {
        item.classList.add('selected');
      }
    });
  }

  function handleThemeSelection(theme) {
    if (window.setTheme) {
      window.setTheme(theme);
      updateThemeDropdownSelection();
    }
    closeThemeDropdown();
  }

  // Add event listeners when DOM is loaded
  document.addEventListener('DOMContentLoaded', function () {
    // Theme dropdown event listeners
    const themeDropdownTrigger = document.getElementById('theme-dropdown-trigger');
    const themeDropdownMenu = document.getElementById('theme-dropdown-menu');

    if (themeDropdownTrigger && themeDropdownMenu) {
      // Toggle dropdown on trigger click
      themeDropdownTrigger.addEventListener('click', function (e) {
        e.stopPropagation();
        toggleThemeDropdown();
      });

      // Handle theme selection
      const themeItems = document.querySelectorAll('.theme-dropdown-item');
      themeItems.forEach(item => {
        item.addEventListener('click', function () {
          const theme = this.dataset.theme;
          handleThemeSelection(theme);
        });
      });

      // Initialize selection
      updateThemeDropdownSelection();
    }

    // Mobile menu button event listener
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    if (mobileMenuButton) {
      mobileMenuButton.addEventListener('click', function () {
        toggleMobileMenu();
      });
    }

    // Close mobile menu when clicking on mobile menu links
    const mobileMenuLinks = document.querySelectorAll('.mobile-menu-link');
    mobileMenuLinks.forEach(link => {
      link.addEventListener('click', function () {
        closeMobileMenu();
      });
    });
  });

  // Close mobile menu on page load/navigation
  window.addEventListener('load', function () {
    closeMobileMenu();
  });

  // Close dropdowns when clicking outside
  document.addEventListener('click', function (event) {
    // Close mobile menu when clicking outside
    const mobileMenu = document.getElementById('mobile-menu');
    const mobileMenuButton = event.target.closest('.mobile-menu-button');
    if (!mobileMenuButton && !mobileMenu.contains(event.target)) {
      closeMobileMenu();
    }

    // Close theme dropdown when clicking outside
    const themeDropdown = document.getElementById('theme-dropdown-menu');
    const themeDropdownTrigger = event.target.closest('.theme-dropdown-trigger');
    const themeDropdownContainer = event.target.closest('.theme-dropdown');

    if (!themeDropdownTrigger && !themeDropdownContainer) {
      if (themeDropdown && themeDropdown.classList.contains('visible')) {
        closeThemeDropdown();
      }
    }
  });
</script>
